<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Plates</title>
  <link rel="stylesheet" href="LOGIN.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="hero">
    <div class="hero-content">
      <div class="logo">PL</div>
      <h1>Plates</h1>
      <p class="tagline">Share Your Culinary Creations</p>
      <p class="subtagline">Join the community of food lovers and discover recipes from around the world.</p>
    </div>
    <div class="hero-image" style="background-image: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?q=80&w=1200&auto=format&fit=crop&ixlib=rb-4.0.3&s=example');"></div>
  </div>

  <div class="login-container">
    <h2>Welcome Back</h2>
    <form class="login-form" id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" id="loginBtn">Login</button>
      <p id="attemptIndicator" class="attempt-indicator">Attempts left: 3</p>
      <p class="error" id="errorMsg"></p>
      <p class="signup-text">
        New to Plates? <a href="SIGNUP.html">Sign Up</a>
      </p>
    </form>
  </div>

  <button id="downloadAccounts">Download Accounts JSON</button>
  <button id="resetStorage">Reset Local Storage</button>

  <script src="LOGIN.js"></script>
</body>
</html>
